<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div id="display"></div>

    <div class="buttons">
        <button id="clear">C</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="equals">=</button>
        <button id="numbers">1</button>
        <button id="numbers">2</button>
        <button id="numbers">3</button>
        <button id="numbers">4</button>
        <button id="numbers">5</button>
        <button id="numbers">6</button>
        <button id="numbers">7</button>
        <button id="numbers">8</button>
        <button id="numbers">9</button>
        <button id="numbers">0</button>

        
    </div>
</div>
<script src="./calculator.js"></script>
</body>
</html>
